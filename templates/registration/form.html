{%extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content%}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h1 class="mt-5">
            {{page_title}}
        </h1>
    </div>
    <div class="col-sm-6 offset-sm-3 mt-3 p-5 rounded-4" style="background-color: #2f3640;">
        <form action="" method="POST"  enctype="multipart/form-data">
            {%csrf_token%}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit">{{button_info}}</button>
        </form>
    </div>
</div>
{%endblock%}
